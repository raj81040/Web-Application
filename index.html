<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Contact Me</a></li>
          <li><a href="index.html">Shop</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-content">
      <div class="left-panel">
        <div class="product-box" id="clothButton">
          <img src="image/cloth.jpg" alt="Cloth" />
          <button>Buy Cloth</button>
        </div>
        <div class="product-box" id="shoesButton">
          <img src="image/shoes.jpg" alt="Shoes" />
          <button>Buy Shoes</button>
        </div>
        <div class="product-box" id="electronButton">
          <img src="image/electron.jpeg" alt="Electronics" />
          <button>Buy Electronics</button>
        </div>
      </div>

      <div class="right-panel" id="middlePanel"></div>

      <div class="right-panel" id="cartPanel">
        <h3>Your Cart</h3>
      </div>
    </div>
    <script src="script.js"></script>
